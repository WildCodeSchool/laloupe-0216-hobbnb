<!DOCTYPE html>
<html ng-app="app">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="icon" type="image/png" href="/assets/logo.ico"/>

        <title>Hobbnb</title>
        <meta name="description" content="">

        <meta property="og:image" content="http://hobbnb.com/assets/logo.png"/>

        <base href="/">

        <link rel="stylesheet" href="/css/material-icons.min.css">
        <link rel="stylesheet" href="/css/materialize.min.css">
        <link rel="stylesheet" href="/css/angular.rangeSlider.min.css">
        <link rel="stylesheet" href="/css/angular-socialshare.min.css">
        <link rel="stylesheet" href="/css/style.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    </head>
    <body>

        <div class='ng-cloak loader'>
            <h1><img src='/assets/logo.png' style='max-width:25vw;'/></h1>
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class='ng-cloak'>
            <ng-include src="'/views/static/navbar.html'"></ng-include>
            <div class="main">
                <ng-view autoscroll></ng-view>
            </div>
            <ng-include src="'/views/static/footer.html'"></ng-include>
        </div>

        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAamy-iuBFyQu-qNuihVdTQDCPyaqzrUac&amp;libraries=geometry,places"></script>

        <script src="/js/libs/jquery.min.js"></script>
        <script src="/js/libs/materialize.min.js"></script>

        <script src="/js/libs/angular.min.js"></script>
        <script src="/js/libs/angular-route.min.js"></script>

        <script src="/js/libs/angular-materialize.js"></script>
        <script src="/js/libs/angular-animate.js"></script>
        <script src="/js/libs/angular-socialshare.min.js"></script>
        <script src="/js/libs/ng-map.min.js"></script>
        <script src="/js/libs/angular.rangeSlider.js"></script>
        <script src="/js/libs/angular-locale_fr-fr.js"></script>
        <script src="/js/libs/ngAutocomplete.js"></script>
        <script src="/js/libs/angular-sanitize.min.js"></script>
        <script src="/js/directives/paginationDirective.js"></script>

        <script src="/js/libs/ocLazyLoad.min.js"></script>

        <script src="/js/controllers/globalUserController.js"></script>

        <script src="/js/routes.js"></script>
        <script src="/js/app.js"></script>

        <div id="createPlaceModal" class="modal">
            <div class="modal-content center">
                <form name="createPlaceForm">
                    <h4>Boutique</h4>
                    <div class="row valign-wrapper">
                        <div class="col s8">
                            <div class="input-field">
                                <input type="text" id="shop" ng-model="addedShop.shop" ng-autocomplete options="{types: 'establishment'}" details="details">
                                <label for="shop">Magasin:</label>
                            </div>
                            <div class="input-field">
                                <select id="shopBrand" ng-model="addedShop.brand" ng-options="brand.name for brand in brands" material-select watch></select>
                                <label for="shopBrand">Enseigne:</label>
                            </div>
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Logo</span>
                                    <input type="file" ngf-select ng-model="addedShop.logo" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <div class="input-field">
                                <input type="number" id="shopCatchment_area_radius" ng-model="addedShop.catchment_area_radius">
                                <label for="shopCatchment_area_radius">Area radius:</label>
                            </div>
                        </div>
                        <div class="col s4 valign">
                            <img ng-show="addShopForm.addedShop.logo.$valid" ngf-thumbnail="addedShop.logo" class="responsive-img"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a ng-click="add()" class="modal-action modal-close waves-effect waves-light btn-flat" message="La boutique: {{addedShop.name}}, à bien été ajoutée" duration="2000" toast='click'>
                    <i class="material-icons left">add</i>Ajouter</a>
            </div>
        </div>
    </body>
</html>
