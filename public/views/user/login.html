<div class="container">
    <h2 class="center-align">Connectez-vous</h2>
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model='email' ng-keyup="$event.keyCode == 13 && login()">
                    <label for="email">Adresse e-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="pass" type="password" class="validate" ng-model='password' ng-keyup="$event.keyCode == 13 && login()">
                    <label for="pass">Mot de passe</label>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <p class="center-align">
                        <button class="btn btn-large blue darken-2 waves-effect waves-light" type="button" name="action" ng-click='login()'>Se connecter</button>
                            <button class="btn btn-large blue lighten-2 waves-effect waves-light" type="button" ng-click='create()'>Cr√©er un compte</button>
                    </p>
                    <p class='red-text'>
                        {{error}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
