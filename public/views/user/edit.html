<div class="container">
    <div class=" card-panel">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card-panel">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="first_name" ng-model='user.identity.firstName' type="text">
                            <label for="first_name">Prénom</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" ng-model='user.identity.lastName' type="text">
                            <label for="last_name">Nom</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone" ng-model='user.identity.phone' type="text">
                            <label for="phone">Téléphone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" ng-model='user.email' type="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">home</i>
                            <input id="num" ng-model='user.adress.street_number' type="text">
                            <label for="num">Numéro</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="road" ng-model='user.address.road' type="text">
                            <label for="road">Rue</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="postalCode" ng-model='user.address.postalCode' type="text">
                            <label for="postalCode">Code postal</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="city" ng-model='user.address.city' type="text">
                            <label for="city">Ville</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="state" ng-model='user.address.state' type="text">
                            <label for="state">Région</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="country" ng-model='user.address.country' type="text">
                            <label for="country">Pays</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="complement" ng-model='user.address.complement' type="text">
                            <label for="complement">Complément</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input id="pwd" ng-model='user.password' type="password">
                            <label for="pwd">Mot de passe...</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="pwdc" ng-model='passwordConfirm' type="password">
                            <label for="pwdc">Confirmez...</label>
                        </div>
                    </div>
                    {{error}}
                    <button type="button" ng-click='save()' class='right btn btn-large blue lighten-2 waves-effect waves-light'>Enregistrer</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
