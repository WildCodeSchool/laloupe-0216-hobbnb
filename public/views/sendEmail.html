<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Formulaire de Contact</h1>
        <div class="container">
            <div class="row">
                <div class="col s8 offset-s2">

                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" ng-model="contact.name" type="text" class="validate">
                            <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" ng-model="contact.email" type="email" class="validate">
                            <label for="icon_email">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">message</i>
                            <textarea id="textarea1" ng-model="contact.message" class="materialize-textarea"></textarea>
                            <label for="textarea1">Message</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" value="Send" ng-click="postMail()" class="btn waves-effect waves-light"/>
                        </div>

                </div>
            </div>
        </div>
    </body>
</html>
